<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      小米商城 - 小米10 Pro、Redmi 10X、小米MIX Alpha，小米电视官方网站
    </title>
    <!-- 引入重置样式表 -->
    <link rel="stylesheet" href="CSS/reset.css" />
    <!-- 引入font图标字体 -->
    <link rel="stylesheet" href="font/css/all.css" />

    <!-- 顶部导航的样式设置 -->
    <link rel="stylesheet" href="CSS/header.css" />

    <!-- 第二导航栏设置 -->
    <style>
      .second-nav {
        position: relative;
        width: 1226px;
        height: 100px;
        margin: 0 auto;
      }

      .second-nav a.logo {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 50px;
        height: 50px;
        margin: auto;
        background-image: url("./img/milogo.png");
        background-origin: border-box;
        background-position: 0 0;
      }

      .second-nav a.logo:hover {
        background-position: -50px 0;
      }

      .second-nav .nav-div {
        width: 650px;
        height: 100%;
        line-height: 100px;
        margin-left: 200px;
        text-align: center;
      }

      .second-nav .nav-div a {
        font: 16px Helvetica Neue, Helvetica, Arial, Microsoft Yahei,
          Hiragino Sans GB, Heiti SC, WenQuanYi Micro Hei, sans-serif;
        padding: 0 8px;
        color: #333;
      }

      .second-nav .nav-div a:hover {
        color: red;
      }

      /* 设置搜索框样式 */

      .search-form {
        width: 300px;
        height: 50px;
        border: 1px solid rgba(0, 0, 0, 0.3);
        line-height: 50px;
        text-align: center;

        position: absolute;
        right: 0;
        top: 25px;
      }

      .search-form td:last-child {
        width: 50px;
        border-left: 1px solid rgba(0, 0, 0, 0.3);
      }

      .search-form input {
        width: 250px;
        padding: 0 10px;
      }

      .search-form i {
        font-size: 20px;
        color: rgba(0, 0, 0, 0.6);
      }

      /* 设置搜索框鼠标样式 */
      .search-form:hover {
        border: 1px solid pink;
      }

      .search-form:hover td:last-child {
        border: 1px solid pink;
      }

      .search-form td:last-child:hover {
        background-color: orange;
      }

      .search-form td:last-child:hover i {
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- 创建header导航栏 -->
    <header class="header-nav">
      <div class="nav-list">
        <ul class="left-list">
          <li><a href="javascript:;">小米商城</a></li>
          <li class="line"></li>
          <li><a href="javascript:;">MIUI</a></li>
          <li class="line"></li>
          <li><a href="javascript:;">loT</a></li>
          <li class="line"></li>
          <li><a href="javascript:;">云服务</a></li>
          <li class="line"></li>
          <li><a href="javascript:;">金融</a></li>
          <li class="line"></li>
          <li><a href="javascript:;">有品</a></li>
          <li class="line"></li>
          <li><a href="javascript:;">小爱开放平台</a></li>
          <li class="line"></li>
          <li><a href="javascript:;">企业团购</a></li>
          <li class="line"></li>
          <li><a href="javascript:;">资质证照</a></li>
          <li class="line"></li>
          <li><a href="javascript:;">协议规则</a></li>
          <li class="line"></li>
          <li class="download">
            <a href="javascript:;">下载app</a>
            <span class="xiala"></span>
            <div class="download-app"></div>
          </li>
          <li class="line"></li>
          <li><a href="javascript:;">Selection Location</a></li>
        </ul>
        <ul class="right-list">
          <li><a href="javascript:;">登录</a></li>
          <li class="line"></li>
          <li><a href="javascript:;">注册</a></li>
          <li class="line"></li>
          <li><a href="javascript:;">消息通知</a></li>
          <div class="right">
            <div class="shoppingcar">
              <i class="fas fa-shopping-cart"></i>
              <a href="javascript:;">购物车&nbsp;&nbsp;(0)</a>
            </div>
            <div class="shoppingcar-list"></div>
          </div>
        </ul>
      </div>
    </header>

    <!-- 创建第二导航栏-->
    <div class="second-nav">
      <a class="logo" href="javascript:;"></a>
      <div class="nav-div">
        <a href="javascript:;">小米手机</a>
        <a href="javascript:;">Redmi红米</a>
        <a href="javascript:;">电视</a>
        <a href="javascript:;">笔记本</a>
        <a href="javascript:;">家电</a>

        <a href="javascript:;">只能硬件</a>
        <a href="javascript:;">服务</a>
        <a href="javascript:;">社区</a>
      </div>

      <table class="search-form">
        <tr>
          <td>
            <input type="text" name="" id="" />
          </td>
          <td>
            <i class="fas fa-search"></i>
          </td>
        </tr>
      </table>
    </div>

    <!-- 创建中部商品introduce区域 -->
    <div class="product-intro">
      <aside class="intro-nav"></aside>
      <div class="pic"></div>
    </div>

    <div class="mixed-box"></div>
  </body>
</html>
